<html>
    <head></head>
    <body>

            <form action="" autocomplete="on">
                <label>Personal Details</label><br />
                <label for="salutaion">Salutation</label><br />
                <select name="salutation" id="">
                    <option value="None">--None--</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select><br /><br />
                <label for="fName">FirstName: </label>
                <input type="text" name="fName" id="" placeholder="abcd" required/>
                <br /><br />
    
                <label for="lname">LastName: </label>
                <input type="text" name="lname" id="" placeholder="abcd" />
                <br /><br />
    
                <label for="gender">Gender: </label>

                <input type="radio" name="gender" id="" value="Male" />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="" value="Female" />
                <label for="female">Female</label>
                <br /><br />

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="" required value="abc@gmail.com"/>
 
                <br /><br />
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="" />
                <br /><br />
    
                <label for="address">Address</label><br />
                <textarea name="address" id="" rows="5" cols="25"></textarea>
                <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </fieldset>
    </body>
</html>
